    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alarm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="tag.png"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <style>
            body{
                color:white;
                background-color:rgba(19,19,19);
                font-family:'Open Sans', sans-serif;
            }
            #klok{
                font-size:xx-large;
                cursor:default;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
            select:disabled{
                background-color:white;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <p>Met welke Youtube video wil je wakker worden?</p>
        <input id="video" value="https://www.youtube.com/watch?v=iNpXCzaWW1s" autocomplete="off"></input>
        <p>Om hoelaat?</p>
        <select id="uren"></select>
        <select id="minuten"></select>
        <button id="alarm">Zet alarm</button>
        <button id="reset">Reset</button>
        <div id="klok"></div>
        <script>
            window.addEventListener("load", function(){
                let maanden = ["Januari", "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September", "Oktober", "November", "December"];
                let dagen = ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];

                function showTime(){
                    let nu = new Date();
                    let jaar = nu.getFullYear();
                    let maandNr = nu.getMonth();
                    let maand = maanden[maandNr];
                    let datum = nu.getDate();
                    let dagNr = nu.getDay();
                    let dag = dagen[dagNr];
                    let uren = nu.getHours();
                    if (uren <= 9){
                        uren = "0" + uren;
                    };
                    let minuten = nu.getMinutes();
                    if (minuten <= 9){
                        minuten = "0" + minuten;
                    };
                    let seconden = nu.getSeconds();
                    if (seconden <= 9){
                        seconden = "0" + seconden;
                    };
                    let tijdWaarde = dag + " " + datum + " " + maand + " " + jaar + " " + uren + ":" + minuten + ":" + seconden;
                    document.getElementById("klok").innerHTML = tijdWaarde;
                    setTimeout(showTime, 1000);
                };

                function showOptions(a,b){
                    for(let i = 0; i < b; i++){
                        let option = document.createElement("option");
                        if(i <= 9){
                            option.value = "0"+i;
                            option.innerHTML = "0"+i;
                        }else{
                            option.value = i;
                            option.innerHTML = i;
                        };
                        a.appendChild(option);
                    };
                };
                showTime();
                showOptions(alarmUren,24);
                showOptions(alarmMinuten,60);
            });

            function disableOptions(e){
                let select = document.querySelectorAll("select");
                for(let i = 0; i < select.length; i++){
                    select[i].disabled = e;
                };
            };

            let alarmUren = document.getElementById("uren");
            let alarmMinuten = document.getElementById("minuten");
            let timer;

            document.getElementById("video").addEventListener("focus",function(){
                this.value = "";
            });

            document.getElementById("alarm").addEventListener("click",function(){
                function alarm(){
                    let nu = new Date();
                    let uren = nu.getHours();
                    if (uren <= 9){
                        uren = "0" + uren;
                    };
                    let minuten = nu.getMinutes();
                    if (minuten <= 9){
                        minuten = "0" + minuten;
                    };
                    let video = document.getElementById("video");
                    if(uren == alarmUren.value && minuten == alarmMinuten.value){
                        //console.log('OPSTAAAAAAN!');
                        window.location.href = video.value;
                        return// Stopt de alarm functie;
                    };
                    //console.log('Blijf slapen');
                    timer = setTimeout(alarm, 1000);// Timer is globale var, omdat hij gecleared moet worden met reset functie;
                };
                disableOptions(true);
                alarm();
            });

            document.getElementById("reset").addEventListener("click",function(){
                function reset(){
                    clearInterval(timer);// Stopt de alarm functie;
                    alarmUren.value = "00";
                    alarmMinuten.value = "00";
                };
                disableOptions(false);
                reset();
            });
        </script>
    </body>
</html>
